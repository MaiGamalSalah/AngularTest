<div class="card my-5 container">
  <div class="card-header text-center">
    <h4>Create Profile</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="profileData" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="valid.name.errors && (valid.name.dirty || valid.name.touched)" class="invalid-feedback d-block">
          <p *ngIf="valid.name.errors.required">Name is required</p>
          <p *ngIf="valid.name.errors.minlength">Name must be at least 3 characters</p>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div *ngIf="valid.email.errors && (valid.email.dirty || valid.email.touched)" class="invalid-feedback d-block">
          <p *ngIf="valid.email.errors.required">Email is required</p>
          <p *ngIf="valid.email.errors.email">Email must be a valid email address</p>
        </div>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price">
      </div>

      <div formGroupName="adressData">
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>

        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control" formControlName="street">
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="profileData.invalid">Submit</button>
        <button (click)="updateProfile()" class="btn btn-outline-secondary">Update</button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
